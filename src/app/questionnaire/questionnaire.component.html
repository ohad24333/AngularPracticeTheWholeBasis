<h1>How Much Your Life Is Good?</h1>
<hr>
<h2>Questions</h2>
<br>

<form #quesForm="ngForm" (submit)="handleSubmit(quesForm)">

    <p>1. Where Do You Live?</p>

    <div>
        <input ngModel class="form-check-input" type="radio" name="livingPlace" id="lpApartment"
            value={{LivingPlaceEnum.Apartment}} checked>
        <label class="form-check-label" for="lpApartment">
            Apartment
        </label>
    </div>
    <div class="form-check">
        <input ngModel class="form-check-input" type="radio" name="livingPlace" id="lpPenthouse"
            value={{LivingPlaceEnum.Penthouse}}>
        <label class="form-check-label" for="lpPenthouse">
            Penthouse
        </label>
    </div>
    <div ngModel class="form-check">
        <input class="form-check-input" type="radio" name="livingPlace" id="lpVilla" value={{LivingPlaceEnum.Villa}}>
        <label class="form-check-label" for="lpVilla">
            Villa
        </label>
    </div>
    <br>
    <br>
    <p>How Much Money Do You Earns?</p>
    <label for="customRange2" class="form-label">{{answers.salery}} $</label>
    <input #range (ngModelChange)="handleSaleryDrag(range.value)" type="range" class="form-range" min="0" max="100000"
        ngModel name="salery">
    <br>
    <br>
    <p>Do You Fill Happy?</p>
    <div class="form-check form-switch">
        <input #happinesCheckBox (click)="handleHappyCheckBox()" ngModel name="isHappy" class="form-check-input"
            type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="answers.isHappy">
        <label class="form-check-label" for="flexSwitchCheckDefault">
            <span> {{answers.isHappy}} </span>
        </label>
    </div>

    <button>Submit</button>
</form>

<div *ngIf="isSubmited">
    <hr>
    <h2>Resulte</h2>
    <br>
    Score = {{answers.score}}
    <br>
   <div *ngIf="answers.score < 50">
       <p>Your Life Is Not Good</p>
   </div>
   <div *ngIf="(answers.score >= 50) && (answers.score < 70)">
       <p>Your Life Is Averege</p>
   </div>
   <div *ngIf="answers.score >= 70">
       <p>Your Life Is Greate!</p>
   </div>
   <button (click)="handleClickSave()">Save Score</button>
</div>
